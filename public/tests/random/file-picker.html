<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>File vs. photo picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

    </style>

  <body>
    <h1>File picker</h1>

    <input type="file" accept="image/*" />
